<!doctype html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<style>

body{
  padding: 0;
  margin: 0;
  font-family: "Ubuntu";
}

.menu{
  overflow: hidden;
  background-color: black;
  /*border-bottom: 2px solid #00ccff;*/
}

.menu a{
  color: white;
  text-decoration: none;
  padding: 0;
  margin: 14px 0px 14px 16px;
  font-size: 17px;
  display: block;
  float: left;
  transition: 0.25s;
}

.menu a:hover{
  color: #00ccff;
}



.container{
	display: inline-block;
	cursor: pointer;
	margin: 3px 16px 0 0;
	display: none;
}

.bar1, .bar2, .bar3{
	background-color: white;
	width: 35px;
	height: 5px;
	margin: 6px 0;
	transition: 0.4s;
}

.change .bar1{
	-webkit-transform: rotate(-45deg) translate(-9px, 6px);
	transform: rotate(-45deg) translate(-9px, 6px);
}

.change .bar2{
	opacity: 0;
}

.change .bar3{
	-webkit-transform: rotate(45deg) translate(-8px, -8px);
	transform: rotate(45deg) translate(-8px, -8px)
}



@media screen and (max-width: 1000px){
	.menu a:not(:first-child){display: none;}

	.container{
		float: right;
		display: block;
	}
}

@media screen and (max-width: 1000px){
	.menu.res{
		position: relative;
	}

	.menu.res .container{
		position: absolute;
		top: 0;
		right: 0;
	}

	.menu.res a{
		display: block;
		float: none;
		text-align: left;
	}
}

</style>

<div class="menu" id="idMenu">
  <a href="#">Domov</a>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>

  <div class="container" onclick="myFunction(this)">
	<div class="bar1"></div>
	<div class="bar2"></div>
	<div class="bar3"></div>
</div>

</div>


<script>
var y = document.getElementById("idMenu");

function myFunction(x){
	x.classList.toggle("change");
	y.classList.toggle("res")
}
</script>

<!-- <i class='fa fa-angle-down'></i> -->

</body>
</html>
